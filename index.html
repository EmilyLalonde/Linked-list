<!DOCTYPE html>
<html lang="en">

<head>
  <title>Linked List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,600,700" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
</head>
<body>
  <section class="input-field">
    <h1>Linked <img src="images/linked-list-logo.svg" alt="two links hooked together"> List</h1>
    <form>
      <input type="text" name="Website Title" placeholder="Website Title" class="title-input" aria-required="true">
      <p class="title-input-error"></p>
      <input type="text" name="Website URL" placeholder="Website URL" class="url-input">
      <p class="url-input-error"></p>
      <button class="enter-button">Enter</button>
    </form>
  </section>
  <section class="link-field" id="link-cards">
  </section>
  <p>Number of Cards:</p>
  <p id="card-count"></p><br>
  <p>Number of Read Cards:</p>
  <p id="read-count"></p>
  <script src="read.js"></script>
  <script src="main.js"></script>
</body>

</html>
